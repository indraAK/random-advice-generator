<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="advice">
      <div class="card-advice">
        <p class="advice-id">Advice <span id="adviceId">#117</span></p>
        <p class="advice-text" id="adviceText">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium,
          reiciendis ea. Nemo iure illum aliquam quia culpa accusantium dicta
          beatae!"
        </p>
        <div class="divider">
          <picture>
            <source
              srcset="./images/pattern-divider-desktop.svg"
              media="(min-width: 768px)"
            />
            <img src="./images/pattern-divider-mobile.svg" alt="Divider" />
          </picture>
        </div>
        <button
          class="dice-btn"
          id="generateAdviceBtn"
          role="button"
          aria-label="Generate Advice"
        >
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
